backend:
  name: git-gateway
  branch: master
media_folder: static/assets
public_folder: /assets
collections:
  - label: Models
    name: models
    folder: content/models
    create: true
    slug: '{{slug}}'
    fields:
      - label: Title
        name: title
        widget: string
        required: true

      - label: 'Gallery'
        name: 'galleryImages'
        widget: 'list'
        summary: '{{fields.image}}'
        fields:
          - { label: Image, name: image, widget: image }
          - { label: Image1, name: image1up, widget: image }

  - label: Posts
    name: post
    folder: content/posts
    create: true
    slug: '{{slug}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: >-
          The title of the blog post
      - widget: date
        name: date
        label: Date
        required: true
        hint: >-
          The date the post is published
      - widget: relation
        name: author
        label: Author
        required: true
        hint: >-
          The author of the post
        collection: author
        valueField: slug
        searchFields: ['title']
        displayFields: ['title']
      - widget: relation
        name: related_posts
        label: Related Posts
        required: false
        multiple: true
        hint: >-
          Other related posts
        collection: post
        valueField: slug
        searchFields: ['title']
        displayFields: ['title']
      - widget: markdown
        name: body
        label: Content
        required: true
        hint: Page content

  - label: Authors
    name: author
    folder: content/authors
    create: true
    slug: '{{slug}}'
    fields:
      - widget: string
        name: title
        label: Name
        required: true
        hint: >-
          The name of the author
      - widget: markdown
        name: body
        label: Content
        required: true
        hint: Author bio

  - label: Opskrifter
    name: opskirfter
    folder: /content/opskirfter
    create: true
    fields:
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - {
          label: Opskrifter,
          name: opskirft,
          widget: object,
          fields:
            [
              {
                label: Indigrens,
                name: indigrens,
                widget: list,
                fields:
                  [
                    { label: cl, name: cl, widget: number },
                    { label: Text, name: text, widget: text },
                  ],
              },
            ],
        }

  - label: Blog
    name: blog
    slug: '{{slug}}'
    folder: /content/blog
    create: true
    fields:
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }

  - label: Products
    name: Products
    slug: '{{slug}}'
    folder: /content/products
    create: true
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'product-page',
        }
      - { label: Title, name: title, widget: string }
      - { label: Image, name: image, widget: image }
      - { label: Heading, name: heading, widget: string }
      - { label: Description, name: description, widget: string }
      - {
          label: Intro,
          name: intro,
          widget: object,
          fields:
            [
              { label: Heading, name: heading, widget: string },
              { label: Description, name: description, widget: text },
              {
                label: Blurbs,
                name: blurbs,
                widget: list,
                fields:
                  [
                    { label: Image, name: image, widget: image },
                    { label: Text, name: text, widget: text },
                  ],
              },
            ],
        }
      - {
          label: Main,
          name: main,
          widget: object,
          fields:
            [
              { label: Heading, name: heading, widget: string },
              { label: Description, name: description, widget: text },
              {
                label: Image1,
                name: image1,
                widget: object,
                fields:
                  [
                    { label: Image, name: image, widget: image },
                    { label: Alt, name: alt, widget: string },
                  ],
              },
              {
                label: Image2,
                name: image2,
                widget: object,
                fields:
                  [
                    { label: Image, name: image, widget: image },
                    { label: Alt, name: alt, widget: string },
                  ],
              },
              {
                label: Image3,
                name: image3,
                widget: object,
                fields:
                  [
                    { label: Image, name: image, widget: image },
                    { label: Alt, name: alt, widget: string },
                  ],
              },
            ],
        }
      - {
          label: Testimonials,
          name: testimonials,
          widget: list,
          fields:
            [
              { label: Quote, name: quote, widget: string },
              { label: Author, name: author, widget: string },
            ],
        }
      - { label: Full_image, name: full_image, widget: image }
      - {
          label: Pricing,
          name: pricing,
          widget: object,
          fields:
            [
              { label: Heading, name: heading, widget: string },
              {
                label: Description,
                name: description,
                widget: string,
              },
              {
                label: Plans,
                name: plans,
                widget: list,
                fields:
                  [
                    { label: Plan, name: plan, widget: string },
                    { label: Price, name: price, widget: string },
                    {
                      label: Description,
                      name: description,
                      widget: string,
                    },
                    { label: Items, name: items, widget: list },
                  ],
              },
            ],
        }
